        .box-file{
            width: 0.1px;
			height: 0.1px;
			opacity: 0;
			overflow: hidden;
			position: absolute;
			z-index: -1;
            pointer-events: none;
        }
        .svg-container{
            position: relative;
            height: 15;
            width: 20%;
            padding: 1;
            padding-bottom: 10%;
            pointer-events: none;
        }
        .scaling-svg{
            position: absolute;
            height: 100%;
            width: 100%;
            pointer-events: none;
        }
    
    </style>

</head>

<body>

                                    <tr>

                                        <td>123456</td>

                                    <tr>

                                <path fill-rule="evenodd" d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>

                                    <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                            </svg>

                        </div>

    <!-- For better performance this script should go at the very bottom of the body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script>
    function filtrar() {
      // Declare variables
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("busqueda");
      filter = input.value.toUpperCase();
      table = document.getElementById("producto");
      tr = table.getElementsByTagName("tr");

      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
    }
        document.addEventListener("drag", function(event){
            event.preventDefault();
        }, false);
        document.addEventListener("dragenter", function(event){
            event.preventDefault();
            if(event.target.className == "box"){
                event.target.classList.add("hover");
            }
        }, false);
        document.addEventListener("dragover", function(event){
            event.preventDefault();
        }, false);
        document.addEventListener("dragleave", function(){
            event.preventDefault();
            if(event.target.className == "box hover"){
                event.target.classList.remove("hover");
            }
        },false);
        document.addEventListener("drop",function(event){
            event.preventDefault();
            if(event.target.className == "box hover"){
                console.log("Nice");
                event.target.classList.remove("hover");
                dropHandler(event);
            }
        });

        function removeDragData(event){
            if(event.dataTransfer.items){
                event.dataTransfer.items.clear();
            }
            else{
                event.dataTransfer.clearData();
            }
        }
        function dropHandler(event){
            event.preventDefault();
            var nombreDeArchivos = [];
            if(event.dataTransfer.items){
                for(var i = 0; i < event.dataTransfer.items.length; i++){
                    if(event.dataTransfer.items[i].kind == 'file'){
                        var file = event.dataTransfer.items[i].getAsFile();
                        console.log('...file[' + i + '].name = ' + file.name);
                        nombreDeArchivos.push(file.name);
                    }
                }
                for(var i = 0; i < nombreDeArchivos.length; i++){
                    document.getElementById("mostrarNombreArchivo").textContent += nombreDeArchivos[i] + " ";
                }
                document.getElementById("targetLayer").innerHTML = document.getElementById("archivoCargado").innerHTML;
                removeDragData(event);
            }
        }
            
    </script>
